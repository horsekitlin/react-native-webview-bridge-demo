<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>react native webview bridge demo</h1>
  <button onclick="goBack()">back</button>
  <button onclick="openAlbum()">open Album</button>

  <h1 id='message'>Message: none</h1>
</body>
<script>
  document.ready(() => {
    if(window.WebViewBridge) {
      WebViewBridge.onMessage = function (dataString) {
        document.getElementById('message').text = `Message: ${dataString}`;
        const data= JSON.parse(dataString);
        console.log('TCL: WebViewBridge.onMessage -> data', data)
        switch(data.message) {
          case 'getImage':
            const base64Image = data.base64Image;
            return null;
          default:
            return null;
        }
        
      };
    }
  })
  
  function goBack() {
    const {WebViewBridge} = window;
    if (WebViewBridge) {
      WebViewBridge.send("goBack");
    }
  }

  function openAlbum() {
    const {WebViewBridge} = window;
    if (WebViewBridge) {
      WebViewBridge.send("openAlbum");
    }
  }
</script>
</html>
