<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>react native webview bridge demo</h1>
  <button onclick="goBack()">back</button>
  <button onclick="openAlbum()">open Album</button>
</body>
<script>
  if(window.WebViewBridge) {
    WebViewBridge.onMessage = function (message) {
    console.log('TCL: WebViewBridge.onMessage -> message', message)
      
    };
  }
  
  function goBack() {
    const {WebViewBridge} = window;
    if (WebViewBridge) {
      WebViewBridge.send("goBack");
    }
  }

  function openAlbum() {
    const {WebViewBridge} = window;
    if (WebViewBridge) {
      WebViewBridge.send("openAlbum");
    }
  }
</script>
</html>
