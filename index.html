<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>react native webview bridge demo</h1>
  <button onclick="goBack()">back</button>
  <button onclick="saveToAlbum()">save To Album</button>
  <button onclick="openWechat()">open Wechat</button>
  <button onclick="openAliPay()">open AliPay</button>
  <button onclick="openToolPack()">openToolPack</button>
  <button onclick="openAlbum()">openAlbum</button>
  <h1 id='message'>Message: none1</h1>
</body>
<script>
    document.getElementById('message').innerHTML = `Message: Empty`;
  function goBack() {
    const {postMessage} = window;
    if (postMessage) {
      postMessage(JSON.stringify({action: "disconnect"}));
    }
  }

  function openAlbum() {
    const {postMessage} = window;
    if (postMessage) {
      postMessage(JSON.stringify({action: "openAlbum"}));
    }
  }

  function saveToAlbum() {
    const {postMessage} = window;
    if (postMessage) {
      postMessage(JSON.stringify({action: "saveToAlbum", qrcode: "abc123"}));
    }
  }

  function openWechat() {
    const {postMessage} = window;
    if (postMessage) {
      postMessage(JSON.stringify({action: "openWechat", url: "http://google.com.tw"}));
    }
  }

  function openAliPay() {
    const {postMessage} = window;
    if (postMessage) {
      postMessage(JSON.stringify({action: "openAliPay", url: "http://yahoo.com.tw"}));
    }
  }

  function openToolPack() {
    const {postMessage} = window;
    if (postMessage) {
      postMessage(JSON.stringify({action: "openToolPack", url: "http://hotmail.com.tw"}));
    }
  }
</script>
</html>
